<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  
<div class="container">
  <div class="wrapper">
  <div class="signup-text">
      <h1 class="text-title">Learn to code by watching others</h1>
      <div class="main">
      <p class="title-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
        </div>
  </div>
  <div class="signup-form">
    <div class="card-strong-text-card">
    <strong class="card-strong-text">Try it free 7 days then</strong><span class="card">$20/mo. thereafter</span>
  </div>
    <form class="sign-up-form" action="">
      
      <input class="form-input" type="text" name="" id="" placeholder="First Name">
      <input class="form-input" type="text" name="" id="" placeholder="Last Name">
      <input class="form-input" type="email" name="" id="" placeholder="email@example.com">
       <input class="form-input" type="password" name="" id="" placeholder="Password">
       <input class="form-btn" href="" type="submit" value="CLAIM YOUR FREE TRIAL">
        <div class="text-font">
       <p class="small-text">By clicking the button, you are agreeing to our</p><span href="" class="form-terms">Terms and Services</span>
        </div>
      </form>
   
  </div>
</div>
</div>


</body>
</html>
